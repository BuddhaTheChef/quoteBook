<!DOCTYPE html>
<html ng-app ="quoteBook">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title></title>
  </head>
  <body ng-controller='mainCtrl'>
<h1>Add Quote</h1>
    <input type="text" placeholder = "Add new quote!" ng-model='newQuoteText' />
    <input type="text" placeholder = "Add new author" ng-model='newQuoteAuthor' />
    <button class="btn btn-primary" ng-click="addQuote()">Add Quote</button>
    <h3>Filter Quote</h3>
    <div>
      Filter: <input type="text" ng-model='filterText' />
    </div>


<p ng-repeat = "quote in quotes | filter: filterText">
  <span class = 'text'>{{quote.text}}</span>
  <span class = 'author'>{{quote.author}}</span>
  <button class="btn btn-danger" ng-click = "deleteMe(quote.text)">Delete</button>
</p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.js"></script>
<script src="./app.js"></script>
<script src="./ctrl.js"></script>
<script src="./service.js"></script>
  </body>
</html>
